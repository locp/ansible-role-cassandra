---
dependency:
  name: galaxy

driver:
  name: docker

lint: |
  set -ex
  yamllint -s .
  ansible-lint
  flake8

platforms:
  - name: node0
    command: ${COMMAND:-"sleep infinity"}
    groups:
      - cassandra
      - clustered
      - ${DISTRO:-debian}${TAG:-10}
    image: ${DISTRO:-debian}:${TAG:-10}
    privileged: True

  - name: node1
    command: ${COMMAND:-"sleep infinity"}
    groups:
      - cassandra
      - clustered
      - ${DISTRO:-debian}${TAG:-10}
    image: ${DISTRO:-debian}:${TAG:-10}
    privileged: True

  - name: node2
    command: ${COMMAND:-"sleep infinity"}
    groups:
      - cassandra
      - standalone
      - ${DISTRO:-debian}${TAG:-10}
    image: ${DISTRO:-debian}:${TAG:-10}
    privileged: True

provisioner:
  name: ansible

  config_options:
    defaults:
      callback_whitelist: "profile_tasks,timer"

  inventory:
    group_vars:
      centos7:
        cassandra_systemd_enabled: True
      centos8:
        cassandra_systemd_enabled: True
        ansible_python_interpreter: python3
      debian9:
      debian10:
        cassandra_15770_workaround: True
      fedora30:
        ansible_python_interpreter: python3
        cassandra_systemd_enabled: True
      fedora31:
        ansible_python_interpreter: python3
        cassandra_systemd_enabled: True
      ubuntu18.04:
      ubuntu20.04:
        cassandra_15770_workaround: True

  log: True

  options:
    v: 1

scenario:
  test_sequence:
    # Pretty much the default test sequence, just added the check step.
    - lint
    - destroy
    - syntax
    - create
    - prepare
    - check
    - converge
    - idempotence
    - verify

verifier:

  name: testinfra

  options:
    connection: docker
    durations: 3
    v: 1
