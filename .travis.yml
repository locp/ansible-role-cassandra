---
language: python

sudo: true

cache:
  directories:
  - /home/travis/.rvm
  - /home/travis/.cache/pip
  - /home/travis/virtualenv

addons:
  apt:
    packages:
    - python-pip
    - ruby-bundler

# Install ansible
install:
  - bundle install
  - pip install -Ur requirements.txt

  # Check versions
  - ansible --version
  - ansible-lint --version
  - pip show -v ansible-review
  - rubocop --version

script:
  - make lint
  - bundle exec kitchen list
  - bundle exec kitchen create $INSTANCE || true # A minor schlonk to avoid failure during kitchen build.
  - bundle exec kitchen test $INSTANCE
  - make install_current_version

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

matrix:
  fast_finish: true
  include:
  - python: 2.7
    env: INSTANCE="check-centos-7"
  - python: 2.7
    env: INSTANCE="check-debian-9"
  - python: 2.7
    env: INSTANCE="check-ubuntu-1604"
  - python: 2.7
    env: INSTANCE="check-ubuntu-1804"
  - python: 3.6
    env: INSTANCE="check-fedora-27"
  - python: 2.7
    env: INSTANCE="default-centos-7"
  - python: 2.7
    env: INSTANCE="default-debian-9"
  - python: 2.7
    env: INSTANCE="default-ubuntu-1604"
  - python: 2.7
    env: INSTANCE="default-ubuntu-1804"
  - python: 3.6
    env: INSTANCE="default-fedora-27"
