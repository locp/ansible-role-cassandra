---
language: python

sudo: true

cache:
  directories:
    - /home/travis/.rvm
    - /home/travis/.cache/pip
    - /home/travis/virtualenv

# Install ansible
install:
  - ln -s $( basename $PWD ) ../locp.cassandra
  - bundle install
  - pip install -Ur requirements.txt
  - pip freeze

script:
  - make

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: HOSTS="centos" SCENARIO="default"
    - python: 3.6
      env: HOSTS="debian" SCENARIO="default"
    - python: 3.6
      env: HOSTS="fedora" SCENARIO="default"
    - python: 3.6
      env: HOSTS="ubuntu" SCENARIO="default"
